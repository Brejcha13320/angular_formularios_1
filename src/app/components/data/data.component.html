

<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="formulario" (ngSubmit)="guardar()" >

    <!-- METODO DE MANEJO DE DATA CON OBJETOS -->
  <div formGroupName="nombreCompleto" >


    <div class="form-group row" [ngClass]="{ 'has-danger': formulario.get('nombreCompleto.nombre')?.invalid }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

        <div *ngIf="formulario.get('nombreCompleto.nombre')?.errors?.['required']" 
             class="form-control-feedback">El nombre es necesario</div>
        
        <div *ngIf="formulario.get('nombreCompleto.nombre')?.errors?.['minlength']" 
             class="form-control-feedback">Por lo menos 5 caracteres</div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{ 'has-danger': formulario.get('nombreCompleto.apellido')?.invalid }">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">

        <div *ngIf="formulario.get('nombreCompleto.apellido')?.errors?.['required']" 
               class="form-control-feedback">El apellido es necesario</div>
          
        <div *ngIf="formulario.get('nombreCompleto.apellido')?.errors?.['minlength']" 
               class="form-control-feedback">Por lo menos 5 caracteres</div>
        
      </div>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{ 'has-danger': formulario.get('email')?.invalid }">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electronico"
             formControlName="email">

        <div *ngIf="formulario.get('email')?.errors?.['required']" 
            class="form-control-feedback">El email es necesario</div> 
        <div *ngIf="formulario.get('email')?.errors?.['pattern']" 

            class="form-control-feedback">El email no cumple con el formato</div> 
    
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-md-8">
        <input type="text"
               class="form-control"
               placeholder="Username"
               formControlName="username">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">
        <input type="password"
               class="form-control"
               placeholder="Password"
               formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Password</label>
    <div class="col-md-8">
        <input type="password"
               class="form-control"
               placeholder="Repetir Password"
               formControlName="password2">
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Pasa Tiempos</label>
      <div class="col-md-8" formArrayName="pasaTiempos">

        <input *ngFor="let pasaTiempo of pasaTiemposControls(); let i = index"
               [formControlName]="i"
               type="text"
               class="form-control p-t"
               >

      </div>

      <button class="btn btn-primary"
              type="button"
              (click)="agregarPasatiempo()">Nuevo</button>

  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

    {{formulario.valid}}
    <br>
    {{formulario.status}}

</form>
